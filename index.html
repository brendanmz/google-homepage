<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="navbar">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </div>
        </header>

        <main>
            <div class="g-logo">
                <img height="92px" src="Images/GoogleLogo.png" title="google-logo" alt="Google Logo">
            </div>
            <div class="search">
                <form>
                    <div class="searchbar">
                        <input type="search">
                    </div>
                    <div class="searchbuttons">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>  
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="fbar">
                <div class="top-fbar">
                    <p class="location">Czechia</p>
                </div>
                <div class="bottom-fbar">
                    <div class="left-bottom-fbar">
                        <ul>
                            <li><a href="#">Advertising</a></li>
                            <li><a href="#">Business</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">How Search works</a></li>
                        </ul>
                    </div>
                    <div class="right-bottom-fbar">
                        <ul>
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
